<!-- attendance.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form method="POST" action="{% url 'mark-attendance' %}">
        {% csrf_token %}
        <label for="attendance_date">Attendance Date:</label>
        <input type="date" name="attendance_date" id="attendance_date" required><br><br>
        {% for student in students %}
            <h3>{{ student.user.username }}</h3>
            <input type="hidden" name="student_ids[]" value="{{ student.pk }}">
            <label>
                Present
                <input type="radio" name="attendance_{{ student.pk }}" value="present">
            </label>
            <label>
                Absent
                <input type="radio" name="attendance_{{ student.pk }}" value="absent">
            </label>
            <hr>
        {% endfor %}
        <input type="submit" value="Submit Attendance">
    </form>
</body>
</html>
