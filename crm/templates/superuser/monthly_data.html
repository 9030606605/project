<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
V Cube
    </title>
    <link rel="icon" href="https://www.vcubesoftsolutions.com/wp-content/uploads/2020/10/V-CUBE-Logo-4-scaled-e1636039304265.jpg" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>

<body>
 

        <nav class="navbar navbar-expand-lg bg-body-tertiary-text-light bg-lprimary" data-bs-theme="bg-dark"
            style="background-color: gold;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="https://www.vcubesoftsolutions.com/wp-content/uploads/2020/10/V-CUBE-Logo-4-scaled-e1636039304265.jpg"
                        alt="" style="width: 20%; height: 10%" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Edit Student
                            </a>
                            

                            <ul class="dropdown-menu">
                                
                                <li><a  class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Student info
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'demourl' %}">DEMO</a></li>
                                
                            </ul>
                        </li>
                        
                        

                    </ul>
                    {% block search %}
                    
                    {% endblock %}
                    <form action="{% url 'logouturl' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-success" type="submit" style="margin-left: 20px;">Logout</button>
                    </form>
                    
                </div>
            </div>
        </nav>

        {% block first %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <img src="https://www.zohowebstatic.com/sites/zweb/images/workplace/rebecca-img.png"
                        alt="" style="height: 400px;width: 400px;">
                </div>
                
                <div class="col-8">
                    <div class="container">
                        <h2>Monthly Data</h2>
                        <div class="row">
                            <div class="col-md-4">
                                <h3>New Students</h3>
                                <img src="data:image/png;base64,{{ graph }}" alt="New Students Graph">
                            </div>
                            <div class="col-md-4">
                                <h3>Demo Data</h3>
                                <img src="data:image/png;base64,{{ graph }}" alt="Demo Data Graph">
                            </div>
                            <div class="col-md-4">
                                <h3>Removed Students</h3>
                                <img src="data:image/png;base64,{{ graph }}" alt="Removed Students Graph">
                            </div>
                        </div>
                    </div>


                </div>
                

            </div>
        </div>
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    
    


</body>

</html>
