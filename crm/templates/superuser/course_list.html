{% extends 'superuser/dashboard.html' %}

{% block first %}
<div class="container">
    <div class="col-lg-6">
        <h1 class="col-sm-6 bg-info text-white py-2">Courses</h1>
        <div class="row">
            {% for course in courses %}
                <div class="col-sm-4">
                    <div class="card mb-3">
                        <div class="card-body bg-warning">
                            <a style="text-decoration: none; color: #333;" href="{% url 'passout_list' course.cid %}">
                                <h5 class="card-title text-dark">{{ course.cname }}</h5>
                            </a>
                        </div>
                    </div>
                </div>       
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
