{% extends 'admin/adminpage.html' %}

{% block first %}
<div class="container">
  <div class="row">
    {% for student in students %}
    <div class="col-md-4">
      <div class="card mb-3 " style="height: 300px; background-color: rgb(181, 250, 250);">
        <img src="{{ student.image.url }}" class="card-img-top mt-2" alt="Student Image" style="height: 100px;border-radius:70px; object-fit:scale-down;">
        <div class="card-body">
          <h5 class="card-title">{{ student.user.username }}</h5>
          <p class="card-text">Course: {{ student.course }}</p>
          <p class="card-text">Email: {{ student.user.email }}</p>
          <!-- Add more student details here -->
          <a href="{% url 'student_details' student.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
