<!DOCTYPE html>
<html>
<head>
    <title>Student Inquiry Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student Inquiry Form</h2>
        <form>
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="studentEmail">Email address</label>
                <input type="email" class="form-control" id="studentEmail" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="studentPhone">Phone Number</label>
                <input type="tel" class="form-control" id="studentPhone" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="studentDOB">Date of Birth</label>
                <input type="date" class="form-control" id="studentDOB">
            </div>

            <div class="form-group">
                <label for="courseInterest">Course of Interest</label>
                <select class="form-control" id="courseInterest">
                    <option selected>Choose...</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Devops</option>
                    <option>AWS</option>
                    <option>Azure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="studentQuery">Your Query</label>
                <textarea class="form-control" id="studentQuery" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
