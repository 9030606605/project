{% extends 'student/studenthome.html' %}

{% block first %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header">
      <h1 class="text-center">Update Your Resume</h1>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <center><label for="{{ form.resume.id_for_label }}" class="form-label">Select a resume file:</label>
          {{ form.resume }}</center>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Resume</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
