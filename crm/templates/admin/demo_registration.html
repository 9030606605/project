{% extends 'myapp/home.html' %}

{% block first %}

<form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <section class="vh-100" style="background-color: #eee;">
        <class="container-h-100">
            <div class="row d-flex justify-content-center align-items-center h-100"
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">DEMO Register Here</p>
        
                                <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile:</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter your mobile number.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="gender" class="form-label">Gender:</label>
                                <select id="gender" name="gender" class="form-control" required>
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select your gender.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="graduation" class="form-label">Graduation:</label>
                                <input type="text" id="graduation" name="graduation" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter your graduation details.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="course" class="form-label">Course:</label>
                                <select id="course" name="course" class="form-control" required>
                                    <option value="">Select Course</option>
                                    {% for course in courses %}
                                    <option value="{{ course.cid }}">{{ course.cname }}</option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                    Please select a course.
                                </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </form>
  
{% endblock %}
